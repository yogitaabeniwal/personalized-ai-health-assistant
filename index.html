<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HealthCare Chatbot</h1>
        <form id="symptomForm">
            <label for="symptoms">Enter your symptoms (comma separated):</label>
            <input type="text" id="symptoms" required>

            <label for="days">How many days have you been experiencing these symptoms?</label>
            <input type="number" id="days" required>

            <button type="submit">Submit</button>
        </form>
        
        <div id="response" class="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
